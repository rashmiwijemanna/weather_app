<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</weather-app></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weather-app">
        <video autoplay muted loop class="videoPlayer">
            <source src="./videos/day/cloudy.mp4" type="video/mp4">
        </video>
        <div class="container">
            <h3 class="brand">the weather</h3>
            <div >
                <h1 class="temp">Loading...&#176;</h1>
                <div class="city-time">
                    <h1 class="name">London</h1>
                    <small>
                        <span class="time">06:09</span>
                        -
                        <span class="date">
                            Wednsday Dec 03

                        </span>
                    </small>
                </div>
                <div class="weather">
                    <img src="./icons/day/sun.png" class="icon"  alt="icon" width="50" height="50" crossorigin="anonymous" />
                    <span class="condition">Cloudy</span>
                </div>
            </div>
            
    </div>

    <div class="panel">
        <form id="locationInput">
            <input type="text"
            class="search"
            placeholder="Search Location...">

            <button type="submit" class="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>

        <ul class="cities">
            <li class="city">New York</li>
            <li class="city">California</li>
            <li class="city">Paris</li>
            <li class="city">Tokyo</li>



        </ul>

        <ul class="details">
            <h4>Weather Details</h4>
            <li>
                <span>Cloudy</span>
                <span class="cloud">89%</span>
            </li>
            <li>
                <span>Humidity</span>
                <span class="humidity">64%</span>
            </li>
            <li>
                <span>Wind</span>
                <span class="wind">8km/h</span>
            </li>
          </ul>
          <div class="forecast-section">
            <h4>3-Day Forecast</h4>
            <ul class="forecast-list"></ul>
          </div>

          
    </div>
    <script src="main.js"></script>
</body>
</html>
