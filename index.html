<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</weather-app></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">the weather</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">London</h1>
                    <small>
                        <span class="time">06:09</span>
                        -
                        <span class="date">
                            Wednsday Dec 03

                        </span>
                    </small>
                </div>
                <div class="weather">
                    <img src="./icons/day/sun.png" class="icon"  alt="icon" width="50" height="50" />
                    <span class="condition">Cloudy</span>
                </div>
            </div>
            
    </div>

    <div class="panel">
        <form id="locationInput">
            <input type="text"
            class="search"
            placeholder="Search Location...">

            <button type="submit" class="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>

        <ul class="cities">
            <li class="cities">New York</li>
            <li class="cities">California</li>
            <li class="cities">Paris</li>
            <li class="cities">Tokyo</li>
            


        </ul>
    </div>
    
</body>
</html>
